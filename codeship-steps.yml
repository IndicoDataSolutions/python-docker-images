- type: parallel
  tag: "^(latest)$"
  steps:
    - name: alpine-3-7-3
      type: push
      service: alpine-3-7-3
      registry: https://gcr.io
      image_name: gcr.io/new-indico/alpine
      image_tag: "3.7.3"
      dockercfg_service: gcr-dockercfg

