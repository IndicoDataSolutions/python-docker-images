- type: parallel
  tag: "^(latest)$"
  steps:
    - name: Build
      type: push
      service: alpine
      image_name: indicoio/alpine
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: indicoio
      image_name: indicoio/indicoio
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: numpy
      image_name: indicoio/numpy
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: pandas
      image_name: indicoio/pandas
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: sklearn
      image_name: indicoio/sklearn
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: tsne
      image_name: indicoio/tsne
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: ubuntu
      image_name: indicoio/ubuntu
      image_tag: "{{.Branch}}"

    - name: Build
      type: push
      service: atmosphere
      image_name: indicoio/atmosphere
      image_tag: "{{.Branch}}"
      
    - name: Build
      type: push
      service: aws
      image_name: indicoio/aws
      image_tag: "{{.Branch}}"
